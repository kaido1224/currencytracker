{% extends "base.html" %}
{% load static %}
{% block body-attrs %}class="bg-gradient-primary"{% endblock body-attrs %}
{% block body %}
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block text-center"><img src="{% static '/golden_dollar.png' %}" height="300px" alt="..."></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome!</h1>
                                    </div>
                                    <form role="form" action="{% url 'myapp:login' %}" autocomplete="off" id="formLogin" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input class="form-control form-control-user" id="id_username" placeholder="Username" type="text" name="username" autofocus required>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control form-control-user" id="id_password" name="password" placeholder="Password" type="password" required>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" id="submit" name="submit" class="btn btn-primary btn-user btn-block">Login</button>
                                        </div>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
{% endblock body %}
